<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./CSS/style.css">
  <meta charset="UTF-8">
  <title>CSS Box Model Example 1</title>
</head>

<body>

  <div class="main">
    <h1 class="part logo">Logo</h1>

    <h2 class="part navigation">Navigation</h2>

    <h2 class="part header">Header / Banner</h2>

    <div class="box">
      <div class="part box1">Side Bar</div>
      <div class="part box2">Body Area</div>
    </div>

    <footer class="part footer">Footer</footer>

  </div>


</body>

</html>
